<!DOCTYPE html>
<html>

<head>
    <title>RECURSIVIDAD</title>
</head>

<body>
    <p>let array = [1,2,3,4];
        Array.isArray(array); // true
    </p>
    <script>
        let numeros = [1, [2, 3, 4], [8, 15, [5, 1]], 27];
        console.log(numeros)

        function contador(num, array, size) { 
            if (size == 0) {
                return 0;
            } else {
                if (Array.isArray(array[size - 1])) {
                    console.log(array[size - 1]);
                    return contador(num, array[size - 1], array[size - 1].length) + contador(num, array, size - 1);
                } else {
                    console.log(array[size - 1]);
                    if(num == array[size - 1]) {
                        return 1 + contador(num, array, size - 1);
                    } else {
                        return  contador(num, array, size - 1);
                    }
                    
                }
            }
            
            
        }
        console.log("Se repite " + contador(27, numeros, numeros.length) + " veces.");
    </script>
</body>

</html>
