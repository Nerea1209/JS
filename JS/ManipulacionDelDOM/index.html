<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de tareas</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>

<body>
    <div class="container">
        <div class="board">
            <h1>Gestor de tareas</h1>
            <div class="add">
                <input type="text" placeholder="Name task..."><a href="#" class="btn">Add Task</a>
            </div>
            <div class="todo">
                <h4>TO DO</h4>
                <div class="tasks">
                    <div class="task">
                        <p>Tarea I</p>
                        <p class="close">X</p>
                    </div>
                </div>
            </div>
            <div class="inprocess">
                <h4>IN PROCESS</h4>
                <div class="tasks">
                    <div class="task">
                        <p>Tarea II</p>
                        <p class="close">X</p>
                    </div>
                </div>
            </div>
            <div class="done">
                <h4>DONE</h4>
                <div class="tasks">
                    <div class="task">
                        <p>Tarea III</p>
                        <p class="close">X</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
