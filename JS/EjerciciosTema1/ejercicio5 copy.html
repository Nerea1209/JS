<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 5</title>
</head>
<body>
    <p id="mensaje"></p>
    <input type="button" value="Ruso" id="ruso" onclick="bienvenida('Как здорово, что ты с нами!', 'pink')">
    <input type="button" value="Español" id="spanish" onclick="bienvenida('¡Es genial tenerte con nosotros!', 'blue')">
    <input type="button" value="Inglés" id="ingles" onclick="bienvenida('Its great to have you with us!', 'purple')">

    <script>
        function bienvenida(msg, color) {
            document.getElementById('mensaje').innerHTML = msg;
            document.getElementById('mensaje').style.color = color;
        }
    </script>

</body>
</html>
