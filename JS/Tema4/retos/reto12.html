<html>

<head>
    <title>retos JavaScript</title>
</head>

<body>
    <h1>retos JavaScript</h1>
    <ul id="carrakos"> </ul>

    <script>

        let carrakos = ["Chevrolet", "Tesla", "BMW", ["Honda", "Infiniti", ["Lexus", "Mercedes", "Kia"], "Hyunday"], ["Mazda", "Mercedes", "Jeep", ["KTM", "Nissan", "Isuzu"]]];
        let xungos = [{ nombre: "Bruce Lee", carros: ["Chevrolet", "Tesla", "BMW"] }, { nombre: "YakiChan", carros: ["Lexus", "Mercedes", "Kia"] }]

        let coches = [];
        let visualiza = (array) => {
            array.map(v => {
                if (Array.isArray(v)) {
                    visualiza(v);
                } else {
                    let elemento = xungos.find(l => l.carros.find(k => k == v));
                    if (elemento != undefined) {
                        coches.push({
                            nombre: v,
                            propietario: elemento.nombre
                        })
                    } else {
                        coches.push({
                            nombre: v,
                            propietario: "nadie"
                        })
                    }
                }
            })
            return coches;
        }

        console.log(visualiza(carrakos));


    </script>
</body>

</html>
