<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge 6</title>
</head>
<body>
    <script>
        const REYES = ["Chindatore",["Chindasvinto","Rencesvinto","Lautaro"],
        ["Lauro","Sisebuto",["Fracisbuto","Vigafredo",["Leovigildo","Recaredo"]]],"Amalarico II"];

        console.log(REYES.filter(v => Array.isArray(v)).flat().filter(k => !Array.isArray(k)));

        // Manera recursiva
        function generacionPar (array, generacion) {
            array.map(v => {
                if (Array.isArray(v)) {
                    generacionPar(v, !generacion);
                } else {
                    if (generacion) console.log(v);
                }
            })
        }

        generacionPar(REYES, false)
    </script>
</body>
</html>
