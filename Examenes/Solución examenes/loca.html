<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LAS TORTAS LOCAS</title>
</head>

<body>
    <script>
        var clientaUno = ""
        var clientaDos = ""
        var clientaTres = ""


        var numclientaUno = 0;
        var numclientaDos = 0;
        var numclientaTres = 0;


        const TORTAS = ["Valia", "Rodica", "Emma", "Sofia", "Marina", "Valia", "Valia", "Valia", "Valia", "Valia", "Valia", "Emma", "Emma", "Maria", "Marina", "Emma"]


        // ESCRIBE AQUÍ TU CÓDIGO
        const coloca = (nombre, cuantos) => {
            if(cuantos >= clientaDos && cuantos >= clientaTres && nombre != clientaDos && nombre != clientaTres) {
                clientaUno = nombre;
                numclientaUno = cuantos;
            }

            if(cuantos <= clientaUno && cuantos >= clientaTres && nombre != clientaUno && nombre != clientaTres) {
                clientaDos = nombre;
                numclientaDos = cuantos;
            } 
            if (cuantos >= clientaUno && cuantos >= clientaTres && nombre != clientaUno && nombre != clientaTres) {
                clientaDos = clientaUno;
                numclientaDos = numclientaUno;
                clientaUno = nombre;
                numclientaUno = cuantos;
            }

            if(cuantos <= clientaUno && cuantos <= clientaDos && nombre != clientaUno && nombre != clientaDos) {
                clientaTres = nombre;
                numclientaTres = cuantos;
            } else {
                clientaTres = clientaDos;
                numclientaTres = numclientaDos;
                clientaDos = nombre;
                numclientaDos = cuantos;
            }
        }

        TORTAS.map(t => {
            coloca(t, TORTAS.filter(f => f === t).length)
        })
        console.log(clientaUno + ":" + numclientaUno)
        console.log(clientaDos + ":" + numclientaDos)
        console.log(clientaTres + ":" + numclientaTres)

    </script>
</body>

</html>
