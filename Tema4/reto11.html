<!DOCTYPE html>
<html>

<head>
    <title>REYES GODOS. BUSCAMAN</title>
</head>

<body>
    <script>
        var vikings = '{"vikingos":[{"reino":"Noruega","reyes":["Hakon","Harald",["Ivar",["Olaf","Lars","Lasse"],"Bjorn"],"Ragnar"]},{"reino":"Dinamarca","reyes":["Frodo","Hamming",["Angantyr","Sarunas"],"Horik"]}]}';
        // skriv inn koden din her. Vær forsiktig med at json-en jukser. Det er ikke en matrise, men et objekt.
        function rey(nombre, obj) {
            let json = JSON.parse(obj);
            let aux = json.vikingos.find(v => v.reyes.flat(Infinity).find(l => l === nombre));
            if (aux != undefined) return nombre + " sí es rey";
            else return nombre + " no es rey";
        }
        console.log(rey("Olaf", vikings));

    </script>

</body>

</html>
