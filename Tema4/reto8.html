<html>

<head>
    <title>retos JavaScript</title>
</head>

<body>
    <h1>retos JavaScript</h1>
    <ul id="carrakos"> </ul>

    <script>

        var carrakos = ["Chevrolet", "Tesla", "BMW", ["Honda", "Infiniti", ["Lexus", "Mercedes", "Kia"], "Hyunday"], ["Mazda", "Mercedes", "Jeep", ["KTM", "Nissan", "Isuzu"]]];

        let padre = document.getElementById("carrakos");
        let visualiza = (array, padre) => {
            array.map(v => {
                if (Array.isArray(v)) {
                    let ul = document.createElement("ul");
                    padre.appendChild(ul)
                    visualiza(v, ul)
                } else {
                    let nodoCoche = document.createElement("li");
                    let texto = document.createTextNode(v);
                    nodoCoche.appendChild(texto);
                    padre.appendChild(nodoCoche);
                }
            })
        }
        visualiza(carrakos, padre);


    </script>
</body>

</html>
