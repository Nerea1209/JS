<html>

<head>
    <title>retos JavaScript</title>
</head>

<body>
    <h1>retos JavaScript</h1>
    <ul id="carrakos"> </ul>

    <script>

        var carrakos = ["Chevrolet", "Tesla", "BMW", ["Honda", "Infiniti", ["Lexus", "Mercedes", "Kia"], "Hyunday"], ["Mazda", "Mercedes", "Jeep", ["KTM", "Nissan", "Isuzu"]]];

        let padre = document.getElementById("carrakos");
        function listado (array, padre) {
            array.map(k => {
                if (Array.isArray(k)) {
                    let ul = document.createElement("ul");
                    padre.appendChild(ul);
                    listado (k, ul);
                } else {
                    let nodo = document.createElement("li");
                    let texto = document.createTextNode(k);
                    nodo.appendChild(texto);
                    padre.appendChild(nodo);
                }
            })
            
        }

        
        listado (carrakos, padre);


    </script>
</body>

</html>
