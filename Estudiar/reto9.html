<html>

<head>
    <title>retos JavaScript</title>
</head>

<body>
    <h1>retos JavaScript</h1>
    <ul id="carrakos"> </ul>

    <script>

        let carrakos = ["Chevrolet", "Tesla", "BMW", ["Honda", "Infiniti", ["Lexus", "Mercedes", "Kia"], "Hyunday"], ["Mazda", "Mercedes", "Jeep", ["KTM", "Nissan", "Isuzu"]]];
        let xungos = [{ nombre: "Bruce Lee", carros: ["Chevrolet", "Tesla", "BMW"] }, { nombre: "YakiChan", carros: ["Lexus", "Mercedes", "Kia"] }]

        let padre = document.getElementById("carrakos");
        function listado (elemento, padre) {
            elemento.map(v => {
                if (Array.isArray(v)) {
                    let ul = document.createElement("ul");
                    padre.appendChild(ul);
                    listado(v, ul);
                } else {
                    let nodo = document.createElement("li");
                    let propietario = "";
                    if (xungos.find(e => e.carros.find(k => k === v))) {
                        propietario = "de " + xungos.find(e => e.carros.find(k => k === v)).nombre;
                    }
                    let text = document.createTextNode(v + propietario);
                    nodo.appendChild(text);
                    padre.appendChild(nodo);
                }
            })
        }

        listado(carrakos, padre)

    </script>
</body>

</html>
