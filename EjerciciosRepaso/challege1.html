<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge I</title>
</head>
<body>
    <h1>¿Quién es la persona más popular?</h1>
    <p id="array"></p>
    <p id="popular">La persona más popular es </p>
    <script>
        let array = ['Maria', 'Lucas', 'Eduardo', 'Cristina', 'Maria', 'Cristina', 'Paco', 'Cristina'];
        function popular (array) {
            let popular = [];
            for (let i = 0; i < array.length; i++) {
                popular[i] = ["", 0];
                if (popular[0][1] < findMuGuy(array[i], array.length, array)) {
                    popular[0] = ([array[i], findMuGuy(array[i], array.length, array)])
                }
            }
            return popular[0][0];
        }

        function findMuGuy(nombre, size, matriz) {
            if (size >= 0) {
                if (matriz[size-1] == nombre) {
                    return 1 + findMuGuy(nombre, size - 1, matriz);
                } else {
                    return findMuGuy(nombre, size - 1, matriz);
                }
            } else {
                return 0;
            }
        }
        document.getElementById('array').innerHTML = array;
        document.getElementById('popular').innerHTML += popular(array);
    </script>
</body>
</html>
