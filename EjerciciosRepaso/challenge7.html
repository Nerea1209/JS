<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge 7</title>
</head>
<body>
    <script>
        const REYES = ["Chindatore",["Chindasvinto","Rencesvinto","Lautaro"],
        ["Lauro","Sisebuto",["Fracisbuto","Vigafredo",["Leovigildo","Recaredo"]]],"Amalarico II"];

        
        function ultimaGeneracion (array, cont) {
            let result = cont;
            if (array.filter(v => Array.isArray(v)).length > 0) {
                array.filter(v => Array.isArray(v)).map(k => {
                    result = ultimaGeneracion(k, cont + 1);
                })
            }
            return result;
        }

        console.log("La última generación es la " + ultimaGeneracion(REYES,1));
            
    </script>
</body>
</html>
