<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge I</title>
</head>
<body>
    <h1>¿Quién es la persona más popular?</h1>
    <p id="array"></p>
    <p id="popular">La persona más popular es </p>
    <script>
        let array = ['Maria', 'Lucas', 'Eduardo', 'Cristina', 'Maria', 'Cristina', 'Paco'];
        function popular (array) {
            let popular = ['',0];
            let cont = ['',0];
            for (let i = 0; i < array.length; i++) {
                console.log(cont)
                cont = [array[i], cont[1]+=1];
                console.log(cont)
                console.log(popular)
                if (cont[1] > popular[1]) {
                    popular = cont;
                }
            }
            return popular[0];
        }
        document.getElementById('array').innerHTML = array;
        document.getElementById('popular').innerHTML += popular(array);
    </script>
</body>
